<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Desafio Bootstrap</title>
</head>
<body>
    <header class="p-3 bg-danger text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">All Characters</a></li>
              <li><a href="#" class="nav-link px-2 text-white">History</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Trivia</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-dark">Sign-up</button>
            </div>
          </div>
        </div>

      <section class="container-fluid">
            <h1>Algunos villanos de Star Wars</h1>
            <div class="row justify-content-center g-0">
                <div class="col-md-4 imagen">
                    <img class="img-fluid" src="/img/LSW_PhotoIcons_CountDooku.png" alt="Count Dooku">
                </div>
                <div class="col-md-4 imagen">
                    <img class="img-fluid" src="/img/LSW_PhotoIcons_DarthMaul.png" alt="Darth  Maul">
                </div>
                <div class="col-md-4 imagen">

                </div>
                <div class="col-md-4 imagen">
                    <img class="img-fluid" src="/img/LSW_ProfileIcons_DarthVader.png" alt="Darth Vader">
                </div>
                <div class="col-md-4 imagen">
                    <img class="img-fluid" src="/img/LSW_ProfileIcons_KyloRen.png" alt="Kylo Ren">
                </div>
                <div class="col-md-4 imagen">
                    <img class="img-fluid" src="/img/LSW_ProfileIcons_Palpatine_Young_Scarred.png" alt="Palpatine">
                </div>
            </div>

      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">All Characters</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">History</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Trivia</a></li>
        </ul>
